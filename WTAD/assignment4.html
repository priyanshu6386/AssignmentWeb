<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h1>HTML Table Example</h1>

    <!-- Basic Table -->
    <table border="1">
        <caption>Student Grades</caption>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>History</td>
            <td>A-</td>
        </tr>
    </table>

    <!-- Table with colspan and rowspan -->
    <h2>Table with colspan and rowspan</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>8:00 - 9:00</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td rowspan="2">Math</td>
            <td>English</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="2">Science Lab</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Art</td>
            <td>Math</td>
            <td>Geography</td>
        </tr>
    </table>

</body>
</html>
