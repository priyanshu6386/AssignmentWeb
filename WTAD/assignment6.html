<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Implementation</title>
</head>
<body>
    <h1>Image Tag Demonstration</h1>


    <h2>Example 1: Basic Image</h2>
    <img src="htmlLogo.webp" alt="Placeholder Image" title="This is a placeholder image" />

    <h2>Example 2: Image with Different Dimensions</h2>
    <img src="htmlLogo.webp" alt="Small Placeholder" title="This is image 2" width="150" height="150" />
    <img src="htmlLogo.webp" alt="Large Placeholder" title="This is image 3" width="300" height="300" />

    <h2>Example 3: Image as a Link</h2>
    <a href="https://google.com">
        <img src="htmlLogo.webp" alt="Example Link" title="Click to visit Example.com" /> 
    </a>

   
   
</body>
</html>
